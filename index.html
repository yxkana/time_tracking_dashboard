<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/f5421a5758.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
   
    <div class="attribution">
      <div class="tracking_container">
		<!-- Profile Tab -->
		<div class="profile_tab_bg">
			<div class="profile_tab_header">
				<img src="images/image-jeremy.png" class="profile_pic" alt="profile_picture">
				<div class="header_text">
					<h3>Report for</h3>
					<h1>Jeremy Robson</h1>
				</div>
			</div>
			<div class="profile_tab_footer">
				<button class="chng_period_btn daily">Daily</button><br>
				<button class="chng_period_btn weekly">Weekly</button><br>
				<button class="chng_period_btn monthly">Mothly</button><br>
			</div>
		</div>
		<!-- Habbits tabs -->
        <div class="habbits_tabs">
			<div class="item1_work grid_item">
				<img src="images/icon-work.svg" alt="work_banner" class="banner_img">
				<div class="Work grid_content grid_hower">
					<div class="content_header">
						<h2>Work</h2>
						<i class="fa-solid fa-ellipsis"></i>
					</div>
					<div class="content_body">
						<h1 class="hours">0hrs</h1>
						<h3 class="prev_hours">Last Week - 0hrs</h3>
					</div>
				</div>
			</div>
			<div class="item2_play grid_item">
				<img src="images/icon-play.svg" alt="play_banner" class="banner_img">
				<div class="Play grid_content grid_hower">
					<div class="content_header">
						<h2>Play</h2>
						<i class="fa-solid fa-ellipsis"></i>
					</div>
					<div class="content_body">
						<h1 class="hours">0hrs</h1>
						<h3 class="prev_hours">Last Week - 0hrs</h3>
					</div>
				</div>
			</div>
			<div class="item3_study grid_item">
				<img src="images/icon-study.svg" alt="study_banner" class="banner_img">
				<div class="Study grid_content grid_hower">
					<div class="content_header">
						<h2>Study</h2>
						<i class="fa-solid fa-ellipsis"></i>
					</div>
					<div class="content_body">
						<h1 class="hours">0hrs</h1>
						<h3 class="prev_hours">Last Week - 0hrs</h3>
					</div>
				</div>
			</div>
			<div class="item4_exercise grid_item">
				<img src="images/icon-exercise.svg" alt="exercise_banner" class="banner_img">
				<div class="Exercise grid_content grid_hower">
					<div class="content_header">
						<h2>Exercise</h2>
						<i class="fa-solid fa-ellipsis"></i>
					</div>
					<div class="content_body">
						<h1 class="hours">0hrs</h1>
						<h3 class="prev_hours">Last Week - 0hrs</h3>
					</div>
				</div>
			</div>
			<div class="item5_social grid_item">
				<img  src="images/icon-social.svg" alt="social_banner" class="banner_img">
				<div class="Social grid_content grid_hower">
					<div class="content_header">
						<h2>Social</h2>
						<i class="fa-solid fa-ellipsis"></i>
					</div>
					<div class="content_body">
						<h1 class="hours">0hrs</h1>
						<h3 class="prev_hours">Last Week - 0hrs</h3>
					</div>
				</div>
			</div>
			<div class="item6_selfcare grid_item">
				<img src="images/icon-self-care.svg" alt="selfcare_banner" class="banner_img">
				<div class="Self_Care grid_content grid_hower">
					<div class="content_header">
						<h2>Self Care</h2>
						<i class="fa-solid fa-ellipsis"></i>
					</div>
					<div class="content_body">
						<h1 class="hours">0hrs</h1>
						<h3 class="prev_hours">Last Week - 0hrs</h3>
					</div>
				</div>
			</div>
		</div>
      </div>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yx Kana</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
